<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML files ready to style with Tailwind CSS.">
    <link href="dist/css/tailstart.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Tailstrap - Pagination</title>
</head>
<body>

<div class="tailstart-html-header">
    <div class="tailstart-container">
        <a href="/" target="_self">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"/>
            </svg>
            Go Back
        </a>
    </div>
</div>

<div class="tailstart-container">

    <div class="tailstart-separator">Length-aware pagination</div>

    <!-- Length-aware pagination -->

    <div>
        <nav class="pagination">
            <ul>
                <li>
                    <a href="#" class="first">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                        </svg>
                        <span>First</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="prev">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                        <span>Previous</span>
                    </a>
                </li>
                <li>
                    <span class="remain">
                        ...
                    </span>
                </li>
                <li>
                    <a href="#">
                        2
                    </a>
                </li>
                <li>
                    <a href="#">
                        3
                    </a>
                </li>
                <li>
                    <span class="current">
                        4
                    </span>
                </li>
                <li>
                    <a href="#">
                        5
                    </a>
                </li>
                <li>
                    <a href="#">
                        6
                    </a>
                </li>
                <li>
                    <span class="remain">
                        ...
                    </span>
                </li>
                <li>
                    <a href="#" class="next">
                        <span>Next</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="#" class="last">
                        <span>Last</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="tailstart-separator">Cursor pagination</div>

    <!-- Cursor pagination -->

    <div>
        <nav class="pagination">
            <ul>
                <li>
                    <a href="#" class="first">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                        </svg>
                        <span>First</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="prev">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                        <span>Previous</span>
                    </a>
                </li>
                <li>
                    <span class="remain">
                        ...
                    </span>
                </li>
                <li>
                    <a href="#" class="next">
                        <span>Next</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="#" class="last">
                        <span>Last</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="tailstart-separator"></div>
</div>
</body>
</html>
