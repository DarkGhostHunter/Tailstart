<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML files ready to style with Tailwind CSS.">
    <link href="dist/css/tailstart.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Tailstrap - Input Groups</title>
</head>
<body>

<div class="tailstart-html-header">
    <div class="tailstart-container">
        <a href="/" target="_self">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"/>
            </svg>
            Go Back
        </a>
    </div>
</div>

<div class="tailstart-container">

    <div class="tailstart-separator">Single Left</div>

    <!-- Single Left -->

    <div>
        <label for="custom-group-left">Input Group Left</label>
        <div class="input-group">
            <span class="input-group-text">Left</span>
            <input type="text" value="" id="custom-group-left">
        </div>
    </div>

    <div>
        <label for="custom-group-left-disabled">Input Group left-disabled</label>
        <div class="input-group">
            <span class="input-group-text">Left</span>
            <input type="text" value="" id="custom-group-left-disabled" disabled>
        </div>
    </div>

    <div class="tailstart-separator">Single Right</div>

    <!-- Single Right -->

    <div>
        <label for="custom-group-right">Input Group Right</label>
        <div class="input-group">
            <input type="text" value="" id="custom-group-right">
            <span class="input-group-text">Right</span>
        </div>
    </div>

    <div>
        <label for="custom-group-right-disabled">Input Group Right</label>
        <div class="input-group">
            <input type="text" value="" id="custom-group-right-disabled" disabled>
            <span class="input-group-text">Right</span>
        </div>
    </div>

    <div class="tailstart-separator">Surrounded</div>

    <!-- Surrounded -->

    <div>
        <label for="custom-group-surrounded">Input Group Surrounded</label>
        <div class="input-group">
            <span class="input-group-text">Right</span>
            <input type="text" value="" id="custom-group-surrounded">
            <span class="input-group-text">Left</span>
        </div>
    </div>

    <div>
        <label for="custom-group-surrounded-disabled">Input Group Surrounded</label>
        <div class="input-group">
            <span class="input-group-text">Right</span>
            <input type="text" value="" id="custom-group-surrounded-disabled" disabled>
            <span class="input-group-text">Left</span>
        </div>
    </div>

    <div class="tailstart-separator">In between</div>

    <!-- In between -->

    <div>
        <label>Input Group In between</label>
        <div class="input-group">
            <input type="text" value="">
            <span class="input-group-text">Center</span>
            <input type="text" value="">
        </div>
    </div>

    <div>
        <label>Input Group In between</label>
        <div class="input-group disabled">
            <input type="text" value="" disabled>
            <span class="input-group-text">Center</span>
            <input type="text" value="" disabled>
        </div>
    </div>

    <div class="tailstart-separator">Multiple addons</div>

    <!-- Multiple addons -->

    <div>
        <label for="example-multiple-addons">Multiple addons</label>
        <div class="input-group">
            <span class="input-group-text">Left</span>
            <span class="input-group-text">Center</span>
            <input type="text" value="" id="example-multiple-addons">
        </div>
    </div>

    <div>
        <label for="example-multiple-addons-disabled">Multiple addons</label>
        <div class="input-group disabled">
            <span class="input-group-text">Left</span>
            <span class="input-group-text">Center</span>
            <input type="text" value="" id="example-multiple-addons-disabled" disabled>
        </div>
    </div>

    <div class="tailstart-separator">Multiple inputs</div>

    <!-- Multiple inputs -->

    <div>
        <label>Multiple inputs</label>
        <div class="input-group">
            <span class="input-group-text">Left</span>
            <input type="text" value="">
            <input type="text" value="">
        </div>
    </div>

    <div>
        <label>Multiple inputs</label>
        <div class="input-group disabled">
            <span class="input-group-text">Left</span>
            <input type="text" value="" disabled>
            <input type="text" value="" disabled>
        </div>
    </div>

    <div class="tailstart-separator">Textarea</div>

    <!-- Textarea -->

    <div>
        <label>Input Group In between</label>
        <label for="custom-group-textarea">Input Group Left</label>
        <div class="input-group">
            <span class="input-group-text">Left</span>
            <textarea id="custom-group-textarea"></textarea>
        </div>
    </div>

    <div>
        <label>Input Group In between</label>
        <label for="custom-group-textarea-disabled">Input Group Left</label>
        <div class="input-group">
            <span class="input-group-text">Left</span>
            <textarea id="custom-group-textarea-disabled" disabled></textarea>
        </div>
    </div>

    <div class="tailstart-separator">Checkboxes</div>

    <!-- Checkboxes -->

    <div>
        <label for="example-group-checkbox-with-input">Checkbox with Input</label>
        <div class="input-group">
            <label>
                <input type="checkbox" value="">
                Left
            </label>
            <input type="text" value="" id="example-group-checkbox-with-input">
        </div>
    </div>

    <div>
        <label for="example-group-checkbox-with-input-disabled">Checkbox with Input</label>
        <div class="input-group">
            <label>
                <input type="checkbox" value="" disabled>
                Left
            </label>
            <input type="text" value="" id="example-group-checkbox-with-input-disabled" disabled>
        </div>
    </div>

    <div class="tailstart-separator">Radios</div>

    <!-- Radios -->

    <div>
        <label for="example-group-radio-foo-with-input">Checkbox with Input</label>
        <div class="input-group">
            <label>
                <input type="radio" name="example-group-radio" value="">
                Left
            </label>
            <input type="text" value="" id="example-group-radio-foo-with-input">
        </div>
        <label for="example-group-radio-bar-with-input">Checkbox with Input</label>
        <div class="input-group">
            <label>
                <input type="radio" name="example-group-radio" value="">
                Left
            </label>
            <input type="text" value="" id="example-group-radio-bar-with-input">
        </div>
        <label for="example-group-radio-with-input-disabled">Checkbox with Input</label>
        <div class="input-group">
            <label>
                <input type="radio" name="example-group-radio" value="" disabled>
                Left
            </label>
            <input type="text" value="" id="example-group-radio-with-input-disabled" disabled>
        </div>
    </div>

    <div class="tailstart-separator">Buttons</div>

    <!-- Buttons -->

    <div>
        <label for="example-group-button-left">Button Left</label>
        <div class="input-group">
            <button type="button">Submit</button>
            <input type="text" value="" id="example-group-button-left">
        </div>
    </div>


    <div>
        <label for="example-group-button-right">Button Right</label>
        <div class="input-group">
            <input type="text" value="" id="example-group-button-right">
            <button type="button">Submit</button>
        </div>
    </div>

    <div class="tailstart-separator">Selects</div>

    <!-- Selects -->

    <div>
        <label for="example-group-select">What's your favorite ice cream flavor?</label>
        <div class="input-group">
            <label for="example-group-select">Option</label>
            <select id="example-group-select">
                <option selected>Open this select menu</option>
                <option value="Option 1">Vanilla</option>
                <option value="Option 2">Chocolate</option>
                <option value="Option 3">Can I get your number?</option>
            </select>
        </div>
    </div>

    <div>
        <div class="input-group">
            <label for="example-group-select-disabled">Option</label>
            <select id="example-group-select-disabled" disabled>
                <option selected>Open this select menu</option>
                <option value="Option 1">Vanilla</option>
                <option value="Option 2">Chocolate</option>
                <option value="Option 3">Can I get your number?</option>
            </select>
        </div>
    </div>

    <div>
        <label for="example-group-select-input">What's your favorite ice cream flavor?</label>
        <div class="input-group">
            <select id="example-group-select-input">
                <option selected>Open this select menu</option>
                <option value="Option 1">Vanilla</option>
                <option value="Option 2">Chocolate</option>
                <option value="Option 3">Can I get your number?</option>
            </select>
            <button type="button">Submit</button>
        </div>
    </div>

    <div>
        <label for="example-group-select-input-disabled">What's your favorite ice cream flavor?</label>
        <div class="input-group">
            <select id="example-group-select-input-disabled" disabled>
                <option selected>Open this select menu</option>
                <option value="Option 1">Vanilla</option>
                <option value="Option 2">Chocolate</option>
                <option value="Option 3">Can I get your number?</option>
            </select>
            <button type="button">Submit</button>
        </div>
    </div>


    <div class="tailstart-separator">File Upload</div>

    <!-- File Upload -->

    <div>
        <label for="example-group-file-upload">File upload</label>
        <div class="input-group">
            <input type="file" id="example-group-file-upload">
            <button type="button">Submit</button>
        </div>
    </div>

    <div>
        <label for="example-group-file-upload-disabled">File upload</label>
        <div class="input-group">
            <input type="file" id="example-group-file-upload-disabled" disabled>
            <button type="button">Submit</button>
        </div>
    </div>

</div>
</body>
</html>
