<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML files ready to style with Tailwind CSS.">
    <link href="tailstart/css/tailstart.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <title>Tailstrap - Breadcrumb</title>
</head>
<body>

<div class="tailstart-html-header">
    <div class="tailstart-container">
        <a href="index.html" target="_self">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"/>
            </svg>
            Go Back
        </a>
    </div>
</div>

<div class="tailstart-container">

    <div class="tailstart-separator">Breadcrumb</div>

    <!-- Base alert -->

    <div>
        <nav class="breadcrumb">
            <ol>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">United States</a>
                </li>
                <li>
                    <a href="#">California</a>
                </li>
                <li>
                    <a href="#">Santa Clara</a>
                </li>
                <li>
                    <span class="current">Cupertino</span>
                </li>
            </ol>
        </nav>
    </div>

    <div class="tailstart-separator"></div>
</div>
</body>
</html>
