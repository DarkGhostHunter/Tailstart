<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML files ready to style with Tailwind CSS.">
    <link href="tailstart/css/tailstart.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <title>Tailstrap - Inputs</title>
</head>
<body>

<div class="tailstart-html-header">
    <div class="tailstart-container">
        <a href="index.html" target="_self">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"/>
            </svg>
            Go Back
        </a>
    </div>
</div>

<div class="tailstart-container">

    <div class="tailstart-separator">Custom checkboxes</div>

    <!-- Switches -->

    <div class="mb-3">
        <input class="form-control" type="checkbox" value="" id="custom-checkbox-example-foo">
        <label for="custom-checkbox-example-foo">
            Checkbox foo
        </label>
    </div>
    <div class="mb-3">
        <input class="form-control" type="checkbox" value="" id="custom-checkbox-example-bar" checked>
        <label for="custom-checkbox-example-bar">
            Checkbox bar
        </label>
    </div>
    <div class="mb-3">
        <input class="form-control" type="checkbox" value="" id="custom-checkbox-example-disabled-checked" checked disabled>
        <label for="custom-checkbox-example-disabled-checked">
            Disabled Checkbox checked
        </label>
    </div>
    <div class="mb-3">
        <input class="form-control" type="checkbox" value="" id="custom-checkbox-example-disabled" disabled>
        <label for="custom-checkbox-example-disabled">
            Disabled Checkbox
        </label>
    </div>
    <div class="mb-3">
        <input class="form-control" type="checkbox" value="" id="custom-checkbox-indeterminate-example" indeterminate>
        <label for="custom-checkbox-indeterminate-example">
            Checkbox indeterminate
        </label>
    </div>
    <div class="mb-3">
        <input class="form-control" type="checkbox" value="" id="custom-checkbox-indeterminate-checked-example" indeterminate checked>
        <label for="custom-checkbox-indeterminate-checked-example" checked>
            Checkbox indeterminate
        </label>
    </div>
    <div class="mb-3">
        <input class="form-control" type="checkbox" value="" id="custom-checkbox-indeterminate-checked-example-disabled" indeterminate disabled checked>
        <label for="custom-checkbox-indeterminate-checked-example-disabled">
            Disabled Checkbox indeterminate checked
        </label>
    </div>
    <div class="mb-3">
        <input class="form-control" type="checkbox" value="" id="custom-checkbox-indeterminate-example-disabled" indeterminate disabled>
        <label for="custom-checkbox-indeterminate-example-disabled">
            Disabled Checkbox indeterminate
        </label>
    </div>
    <div class="tailstart-separator">Custom radio</div>

    <!-- Custom radio -->

    <div class="mb-3">
        <input class="form-control" type="radio" value="" name="custom-radio-example"
               id="custom-radio-example-foo">
        <label for="custom-radio-example-foo">
            Radio foo
        </label>
    </div>
    <div class="mb-3">
        <input class="form-control" type="radio" value="" name="custom-radio-example"
               id="custom-radio-example-bar" checked>
        <label for="custom-radio-example-bar">
            Radio bar
        </label>
    </div>
    <div class="mb-3">
        <input class="form-control" type="radio" value="" name="custom-radio-disabled-example"
               id="custom-radio-example-disabled-checked" checked disabled>
        <label for="custom-radio-example-disabled-checked">
            Disabled Radio checked
        </label>
    </div>
    <div class="mb-3">
        <input class="form-control" type="radio" value="" name="custom-radio-disabled-example"
               id="custom-radio-example-disabled" disabled>
        <label for="custom-radio-example-disabled">
            Disabled Radio
        </label>
    </div>

    <div class="tailstart-separator">Switches</div>

    <!-- Switches -->

    <div class="mb-3">
        <input class="form-control switch" type="checkbox" value="" id="custom-switch-example-foo">
        <label for="custom-switch-example-foo">
            Switch foo
        </label>
    </div>
    <div class="mb-3">
        <input class="form-control switch" type="checkbox" value="" id="custom-switch-example-bar" checked>
        <label for="custom-switch-example-bar">
            Switch bar
        </label>
    </div>
    <div class="mb-3">
        <input class="form-control switch" type="checkbox" value="" id="custom-switch-example-disabled-checked" checked disabled>
        <label for="custom-switch-example-disabled-checked">
            Disabled switch checked
        </label>
    </div>
    <div class="mb-3">
        <input class="form-control switch" type="checkbox" value="" id="custom-switch-example-disabled" disabled>
        <label for="custom-switch-example-disabled">
            Disabled switch
        </label>
    </div>

    <div class="tailstart-separator">Radio Switches</div>

    <!-- Switches -->

    <div class="mb-3">
        <input class="form-control switch" type="radio" value="" name="custom-radio-switch"
               id="custom-radio-switch-example-foo">
        <label for="custom-radio-switch-example-foo">
            Radio switch foo
        </label>
    </div>
    <div class="mb-3">
        <input class="form-control switch" type="radio" value="" name="custom-radio-switch"
               id="custom-radio-switch-example-bar" checked>
        <label for="custom-radio-switch-example-bar">
            Radio switch bar
        </label>
    </div>
    <div class="mb-3">
        <input class="form-control switch" type="radio" value="" name="custom-radio-switch"
               id="custom-radio-switch-example-disabled-checked" checked disabled>
        <label for="custom-radio-switch-example-disabled-checked">
            Disabled Radio switch checked
        </label>
    </div>
    <div class="mb-3">
        <input class="form-control switch" type="radio" value="" name="custom-radio-switch"
               id="custom-radio-switch-example-disabled" disabled>
        <label for="custom-radio-switch-example-disabled">
            Disabled Radio switch
        </label>
    </div>

    <div class="tailstart-separator">Color pickers</div>

    <!-- Color pickers -->

    <div class="mb-3">
        <label for="custom-color-picker">
            Pick a color
            <input class="form-control" type="color" value="" id="custom-color-picker">
        </label>
    </div>

    <div class="mb-3">
        <label for="custom-color-picker-disabled">
            Disabled Color picker
            <input class="form-control" type="color" value="" id="custom-color-picker-disabled" disabled>
        </label>
    </div>

    <div class="tailstart-separator">Date & time pickers</div>

    <!-- Date & time pickers -->

    <div class="mb-3">
        <label for="example-date">Default date pickers example</label>
        <input class="form-control" type="date" id="example-date" value="11/22/2000">
    </div>

    <div class="mb-3">
        <label for="example-date-disabled">Default date pickers example</label>
        <input class="form-control" type="date" id="example-date-disabled" disabled>
    </div>

    <div class="mb-3">
        <label for="example-time">Default date pickers example</label>
        <input class="form-control" type="time" id="example-time" value="11/22/2000">
    </div>

    <div class="mb-3">
        <label for="example-time-disabled">Default date pickers example</label>
        <input class="form-control" type="time" id="example-time-disabled" disabled>
    </div>

    <div class="tailstart-separator">File upload</div>

    <!-- File upload -->

    <div class="mb-3">
        <label for="example-file-upload">Default file input example</label>
        <input class="form-control" type="file" id="example-file-upload">
    </div>

    <div class="mb-3">
        <label for="example-file-upload-disabled">Default file input example</label>
        <input class="form-control" type="file" id="example-file-upload-disabled" disabled>
    </div>

    <div class="tailstart-separator">Range</div>

    <!-- Range -->

    <div class="mb-3">
        <label for="example-range">Example range</label>
        <input class="form-control" type="range" class="form-range" id="example-range">
    </div>

    <div class="mb-3">
        <label for="example-range-disabled">Example range</label>
        <input class="form-control" type="range" id="example-range-disabled" disabled>
    </div>

    <div class="mb-3">
        <label for="example-range-steps">Example range</label>
        <input class="form-control" type="range" min="0" max="10" id="example-range-steps">
    </div>

    <div class="tailstart-separator"></div>
</div>
</body>
</html>
