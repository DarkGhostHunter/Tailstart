<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML files ready to style with Tailwind CSS.">
    <link href="tailstart/css/tailstart.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <title>Tailstrap - Inputs</title>
</head>
<body>

<div class="tailstart-html-header">
    <div class="tailstart-container">
        <a href="index.html" target="_self">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"/>
            </svg>
            Go Back
        </a>
    </div>
</div>

<div class="tailstart-container">

    <div class="tailstart-separator">Switches</div>

    <!-- Switches -->

    <div>
        <input type="checkbox" value="" id="custom-switch-example-foo">
        <label for="custom-switch-example-foo">
            Switch foo
        </label>
    </div>
    <div>
        <input type="checkbox" value="" id="custom-switch-example-bar" checked>
        <label for="custom-switch-example-bar">
            Switch bar
        </label>
    </div>
    <div>
        <input type="checkbox" value="" id="custom-switch-example-disabled-checked" checked disabled>
        <label for="custom-switch-example-disabled-checked">
            Disabled switch checked
        </label>
    </div>
    <div>
        <input type="checkbox" value="" id="custom-switch-example-disabled" disabled>
        <label for="custom-switch-example-disabled">
            Disabled switch
        </label>
    </div>

    <div class="tailstart-separator">Color pickers</div>

    <!-- Color pickers -->

    <div>
        <label for="custom-color-picker">
            Pick a color
            <input type="color" value="" id="custom-color-picker">
        </label>
    </div>

    <div>
        <label for="custom-color-picker-disabled">
            Disabled Color picker
            <input type="color" value="" id="custom-color-picker-disabled" disabled>
        </label>
    </div>

    <div class="tailstart-separator">Date pickers</div>

    <!-- Date pickers -->

    <div>
        <label for="example-date">Default file input example</label>
        <input type="date" id="example-date">
    </div>

    <div>
        <label for="example-date-disabled">Default file input example</label>
        <input type="date" id="example-date-disabled" disabled>
    </div>

    <div class="tailstart-separator">File upload</div>

    <!-- File upload -->

    <div>
        <label for="example-file-upload">Default file input example</label>
        <input type="file" id="example-file-upload">
    </div>

    <div>
        <label for="example-file-upload-disabled">Default file input example</label>
        <input type="file" id="example-file-upload-disabled" disabled>
    </div>

    <div class="tailstart-separator">Range</div>

    <!-- Range -->

    <div>
        <label for="example-range">Example range</label>
        <input type="range" class="form-range" id="example-range">
    </div>

    <div>
        <label for="example-range-disabled">Example range</label>
        <input type="range" id="example-range-disabled" disabled>
    </div>

    <div>
        <label for="example-range-steps">Example range</label>
        <input type="range" min="0" max="10" id="example-range-steps">
    </div>

    <div class="tailstart-separator"></div>
</div>
</body>
</html>
