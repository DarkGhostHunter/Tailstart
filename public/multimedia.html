<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML files ready to style with Tailwind CSS.">
    <link href="tailstart/css/tailstart.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <title>Tailstrap - Video</title>
</head>
<body>

<div class="tailstart-html-header">
    <div class="tailstart-container">
        <a href="index.html" target="_self">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"/>
            </svg>
            Go Back
        </a>
    </div>
</div>

<div class="tailstart-container">

    <div class="tailstart-separator">Video</div>

    <!-- Video -->


    <div class="mm-player video">
        <h3 class="mm-title">
            Sintel - Trailer
        </h3>

        <video preload="none" poster="http://media.w3.org/2010/05/sintel/poster.png">
            <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type='video/mp4'/>
            <source src="http://media.w3.org/2010/05/sintel/trailer.webm" type='video/webm'/>
            <source src="http://media.w3.org/2010/05/sintel/trailer.ogv" type='video/ogg'/>
            <p>Your user agent does not support the HTML5 Video element.</p>
        </video>

        <div class="mm-controls">
            <div class="mm-progress">
                <input type="range" class="mm-seek" max="100" value="0" />
            </div>
            <div class="mm-buttons">
                <div class="flex flex-row items-center gap-x-2">
                    <button class="mm-play">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                    <div class="mm-time">
                        <span class="mm-current">88:88:88</span> / <span class="mm-duration">88:88:88</span>
                    </div>
                </div>
                <div class="mm-volume">
                    <button class="mm-mute">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
                        </svg>
                    </button>
                    <button class="mm-unmute" hidden>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="tailstart-separator">Audio</div>

    <!-- Audio -->

    <div class="mm-player audio">
        <h3 class="mm-title">
            Bunny - 04. Death Becomes Fur (mp3)
        </h3>

        <audio>
            <source src="http://media.w3.org/2010/07/bunny/04-Death_Becomes_Fur.mp4" type='audio/mp4'>
            <source src="http://media.w3.org/2010/07/bunny/04-Death_Becomes_Fur.oga" type='audio/ogg; codecs=vorbis'>
            <p>Your user agent does not support the HTML5 Audio element.</p>
        </audio>

        <div class="mm-controls">
            <div class="mm-progress">
                <input type="range" class="mm-seek" max="100" value="0" />
            </div>
            <div class="mm-buttons">
                <div class="flex flex-row items-center gap-x-2">
                    <button class="mm-play">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                    <div class="mm-time">
                        <span class="mm-current">88:88:88</span> / <span class="mm-duration">88:88:88</span>
                    </div>
                </div>
                <div class="mm-volume">
                    <button class="mm-mute">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
                        </svg>
                    </button>
                    <button class="mm-unmute" hidden>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="tailstart-separator">Embedded iframe</div>



    <div class="tailstart-separator">Embedded iframe</div>

    <!-- Embedded iframe -->

    <div class="iframe">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="tailstart-separator"></div>
</div>
</body>
</html>
