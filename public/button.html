<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML files ready to style with Tailwind CSS.">
    <link href="tailstart/css/tailstart.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <title>Tailstrap - Buttons</title>
</head>
<body>

<div class="tailstart-html-header">
    <div class="tailstart-container">
        <a href="index.html" target="_self">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
            </svg>
            Go Back
        </a>
    </div>
</div>

<div class="tailstart-container">

    <div class="tailstart-separator">Link button</div>

    <!-- Link button -->

    <div class="mb-3">
        <p>Be sure to press this button...</p>
        <a href="#" class="btn">Call to action</a>
    </div>

    <div class="tailstart-separator">Button</div>

    <!-- Button -->

    <div>
        <p>Be sure to press this button</p>
        <button type="button" class="btn">Call to action</button>
    </div>

    <div class="tailstart-separator">Sizeable buttons</div>

    <!-- Sizeable buttons -->

    <div class="mb-3">
        <button type="button" class="btn btn-sm">Small button</button>
    </div>

    <div class="mb-3">
        <button type="button" class="btn">Normal button</button>
    </div>

    <div class="mb-3">
        <button type="button" class="btn btn-lg">Larger button</button>
    </div>

    <div class="mb-3">
        <button type="button" class="btn btn-xl">Extra large button</button>
    </div>

    <div class="mb-3">
        <button type="button" class="btn btn-2xl">2 x Extra large button</button>
    </div>

    <div class="tailstart-separator">Disabled buttons</div>

    <!-- Disabled buttons -->

    <div class="mb-3">
        <p>Don't press this button...</p>
        <a href="#" class="btn disabled">Call to action</a>
    </div>

    <div class="mb-3">
        <p>...or this button.</p>
        <button type="button" class="btn" disabled>Call to action</button>
    </div>

    <div class="tailstart-separator">Colored buttons</div>

    <!-- Colored buttons -->

    <div>
        <div class="mb-3">
            <button type="button" class="btn btn-dark">Call to action</button>
            <button type="button" class="btn btn-dark" disabled>Call to action disabled</button>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-light">Call to action</button>
            <button type="button" class="btn btn-light" disabled>Call to action disabled</button>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-red">Call to action</button>
            <button type="button" class="btn btn-red" disabled>Call to action disabled</button>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-pink">Call to action</button>
            <button type="button" class="btn btn-pink" disabled>Call to action disabled</button>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-yellow">Call to action</button>
            <button type="button" class="btn btn-yellow" disabled>Call to action disabled</button>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-green">Call to action</button>
            <button type="button" class="btn btn-green" disabled>Call to action disabled</button>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-blue">Call to action</button>
            <button type="button" class="btn btn-blue" disabled>Call to action disabled</button>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-indigo">Call to action</button>
            <button type="button" class="btn btn-indigo" disabled>Call to action disabled</button>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-purple">Call to action</button>
            <button type="button" class="btn btn-purple" disabled>Call to action disabled</button>
        </div>
    </div>

    <div class="tailstart-separator"></div>

    <div class="tailstart-separator">Button group</div>

    <!-- Button group -->

    <div>
        <div class="btn-group mb-3">
            <button type="button" class="btn">Call to action</button>
            <button type="button" class="btn">Call to action</button>
            <button type="button" class="btn">Call to action</button>
        </div>
    </div>

    <div class="tailstart-separator"></div>
</div>

</body>
</html>
