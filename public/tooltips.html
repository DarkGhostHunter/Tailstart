<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML files ready to style with Tailwind CSS.">
    <link href="tailstart/css/tailstart.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="js/app.js" defer></script>
    <title>Tailstrap - Tooltip</title>
</head>
<body>

<div class="tailstart-html-header">
    <div class="tailstart-container">
        <a href="index.html" target="_self">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"/>
            </svg>
            Go Back
        </a>
    </div>
</div>

<div class="tailstart-container">

    <div class="tailstart-separator">Tooltip</div>

    <!-- Tooltip -->

    <button type="button" class="btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
        Tooltip on top
    </button>
    <button type="button" class="btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
        Tooltip on right
    </button>
    <button type="button" class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
        Tooltip on bottom
    </button>
    <button type="button" class="btn" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">
        Tooltip on left
    </button>


    <div class="tailstart-separator">Tooltip Styling</div>

    <button type="button" class="btn" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-show
            title="Tooltip on top">
        Tooltip on top
    </button>
    <button type="button" class="btn" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-show
            title="Tooltip on right">
        Tooltip on right
    </button>
    <button type="button" class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-show
            title="Tooltip on bottom">
        Tooltip on bottom
    </button>
    <button type="button" class="btn" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-show
            title="Tooltip on left">
        Tooltip on left
    </button>

    <div class="tailstart-separator"></div>

</div>

<!-- PurgeCSS fix -->
<div class="tooltip show" hidden></div>

</body>
</html>
