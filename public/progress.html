<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML files ready to style with Tailwind CSS.">
    <link href="tailstart/css/tailstart.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <title>Tailstrap - Progress bar</title>
</head>
<body>

<div class="tailstart-html-header">
    <div class="tailstart-container">
        <a href="index.html" target="_self">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"/>
            </svg>
            Go Back
        </a>
    </div>
</div>

<div class="tailstart-container">

    <div class="tailstart-separator">Basic progress bar</div>

    <!-- Basic progress bar -->

    <div>
        <div class="progress">
            <progress max="100" value="70">70%</progress>
            <div class="progress-bar" style="width: 70%"></div>
        </div>
    </div>

    <div>
        <div class="progress">
            <progress>Indeterminate</progress>
            <div class="progress-bar" data-indeterminate></div>
        </div>
    </div>

    <div class="tailstart-separator">Colored progress bars</div>

    <!-- Colored progress bars -->

    <div>
        <div class="progress progress-gray">
            <progress max="100" value="70">70%</progress>
            <div class="progress-bar" style="width: 70%"></div>
        </div>
    </div>

    <div>
        <div class="progress progress-gray">
            <progress>Indeterminate</progress>
            <div class="progress-bar" data-indeterminate></div>
        </div>
    </div>

    <div>
        <div class="progress progress-red">
            <progress max="100" value="70">70%</progress>
            <div class="progress-bar" style="width: 70%"></div>
        </div>
    </div>

    <div>
        <div class="progress progress-red">
            <progress>Indeterminate</progress>
            <div class="progress-bar" data-indeterminate></div>
        </div>
    </div>

    <div>
        <div class="progress progress-yellow">
            <progress max="100" value="70">70%</progress>
            <div class="progress-bar" style="width: 70%"></div>
        </div>
    </div>

    <div>
        <div class="progress progress-yellow">
            <progress>Indeterminate</progress>
            <div class="progress-bar" data-indeterminate></div>
        </div>
    </div>

    <div>
        <div class="progress progress-green">
            <progress max="100" value="70">70%</progress>
            <div class="progress-bar" style="width: 70%"></div>
        </div>
    </div>

    <div>
        <div class="progress progress-green">
            <progress>Indeterminate</progress>
            <div class="progress-bar" data-indeterminate></div>
        </div>
    </div>

    <div>
        <div class="progress progress-blue">
            <progress max="100" value="70">70%</progress>
            <div class="progress-bar" style="width: 70%"></div>
        </div>
    </div>

    <div>
        <div class="progress progress-blue">
            <progress>Indeterminate</progress>
            <div class="progress-bar" data-indeterminate></div>
        </div>
    </div>

    <div>
        <div class="progress progress-indigo">
            <progress max="100" value="70">70%</progress>
            <div class="progress-bar" style="width: 70%"></div>
        </div>
    </div>

    <div>
        <div class="progress progress-indigo">
            <progress>Indeterminate</progress>
            <div class="progress-bar" data-indeterminate></div>
        </div>
    </div>

    <div>
        <div class="progress progress-purple">
            <progress max="100" value="70">70%</progress>
            <div class="progress-bar" style="width: 70%"></div>
        </div>
    </div>

    <div>
        <div class="progress progress-purple">
            <progress>Indeterminate</progress>
            <div class="progress-bar" data-indeterminate></div>
        </div>
    </div>

    <div>
        <div class="progress progress-pink">
            <progress max="100" value="70">70%</progress>
            <div class="progress-bar" style="width: 70%"></div>
        </div>
    </div>

    <div>
        <div class="progress progress-pink">
            <progress>Indeterminate</progress>
            <div class="progress-bar" data-indeterminate></div>
        </div>
    </div>


    <div class="tailstart-separator"></div>
</div>
</body>
</html>
